name: Update Pont Chaban Calendar

on:
  schedule:
    - cron: "0 5 */2 * *"   # Toutes les 48h à 5h UTC (7h Paris)
  workflow_dispatch:          # Déclenchement manuel depuis l'onglet Actions

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate ICS
        run: python generate_calendar.py

      - name: Commit et push si modification
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/pont_chaban.ics
          git diff --staged --quiet || (
            git commit -m "chore: mise a jour calendrier Pont Chaban $(date -u +%Y-%m-%d)" &&
            git push
          )
